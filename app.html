<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">
</head>
<body>
    <script type="text/ng-template" id="pages/home.html">
        <h1>Home CodeLean.vn</h1>
        <h3>{{message}}</h3>
    </script>
    <script type="text/ng-template" id="pages/blog.html">
        <h1>Blog CodeLean.vn</h1>
        <h3>{{message}}</h3>
    </script>
    <script type="text/ng-template" id="pages/about.html">
        <h1>About CodeLean.vn</h1>
        <h3>{{message}}</h3>
    </script>

    <a href="#!/">Home</a>
    <a href="#!blog">Blog</a>
    <a href="#!/about">About</a>

    <div ng-view></div>

    <script>
    var app = angular.module("myApp", ['ngRoute']);
        app.config(function($routeProvider) {
            $routeProvider
        
            .when ('/', {
                templateUrl : 'pages/home.html',
                controller : 'HomeController'
            })
        
            .when ('/blog', {
                templateUrl : 'pages/blog.html',
                controller : 'BlogController'
            })
        
            .when ('/about', {
                templateUrl : 'pages/about.html',
                controller : 'AboutController'
            })
        
            .otherwise({redirectTo : '/'});
        });
        
        app.controller("HomeController", function($scope) {
            $scope.message = "Hello from HomeController";
        });
        
        app.controller("BlogController", function($scope) {
            $scope.message = "Hello from BlogController";
        });
        
        app.controller("AboutController", function($scope) {
            $scope.message = "Hello from AboutController";
        });
        </script>
</body>
</html>
