<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link data-require="bootstrap@4.0.5" data-semver="4.0.5" rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <div class="container">
        <h2>Angular 2 QuickStart</h1>
        <h3>Current User: Test@Test.com</h3>
        <button type="button" class="btn btn-info float-md-left" style="background-color: rgb(22, 193, 22); margin-bottom: 5px;" data-toggle="modal"
            data-target="#myModal">Add Product</button>
        <div class="alert alert-success alert-dismissable" style="margin-top: 10px;" ng-if="message">
        <a href="#" class="close" ng-click="clearMessage()">x</a>
        <strong>{{message}}!</strong>
        </div>
        <div class="table-responsive" style="margin-top: 20px;">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Product Name</th>
                        <th>Product Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in products">
                        <td>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModalEdit" 
                            ng-click="selectProduct(product)">
                            <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-warning" style="background-color: red;" data-toggle="modal" data-target="#myModalDelete" 
                            ng-click="selectProduct(product)">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                        </td>
                        <td>{{product.name}}</td>
                        <td>{{product.price| currency: '$'}}</td>
                    </tr>
                </tbody>       
            </table>
        </div>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Product</h5>
                    <button type="button" class="close" data-dismiss="modal">x</button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label">Product Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="newProduct.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Product Price</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" ng-model="newProduct.price">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success" ng-click="addProduct()" data-dismiss="modal">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModalEdit" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product</h5>
                    <button type="button" class="close" data-dismiss="modal">x</button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2">Product Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="clickedProduct.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Product Price</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" ng-model="clickedProduct.price">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success" ng-click="editProduct()" data-dismiss="modal">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModalDelete" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete Product</h4>
                    <button type="button" class="close" data-dismiss="modal">x</button>
                </div>
                <div class="modal-body">
                    <strong style="color: red">Are you sure you want to delete " {{clickedProduct.name}} " Product?</strong>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteProduct()">Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>

    <script src="js/test.js"></script>
</body>
</html>
